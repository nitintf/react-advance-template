<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Web site created using create-react-app" />

    <% if(serverVars.length> 0) { %> <% for(const key of serverVars) {%>
    <meta name="server-var" key="<%= key %>" value="<%= config[key] %>" />
    <% } %> <% } %> <% if (config.googleAnalyticsApiKey) { %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= config['googleAnalyticsApiKey']%>"
    ></script>
    <script>
      window.googleAnalyticsApiKey = '<%= config.googleAnalyticsApiKey %>';
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
    </script>
    <% } %>
    <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      -->
    <link rel="manifest" href="/manifest.json" />
    <title>Vite + React + TS</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Like below. This is the script tag for bootstrapping your Vite application -->
    <script type="module" src="/src/main.tsx"></script>
    <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.
        
        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.
          
        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
  </body>
</html>
